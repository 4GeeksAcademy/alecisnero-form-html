<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML 5</title>
</head>

<body>
    <!-- Contenedor de todo -->
    <div class="container-fluid  d-flex justify-content-center">
        <div class="card text-center w-50 mt-4">

            <!-- Contenido del formulario de arriba -->
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>


            <!-- Contenido del centro -->
            <form action="#" method="post">
                <div class="card-body">
                    <div class="row 1">
                        <div class="alert alert-danger d-flex" role="alert">
                            <h5>Some fields are missing</h5>
                        </div>
                    </div>
                    <div>
                        <div class="row 2 mt-2">
                            <div class="col-xl-5">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <div class="d-flex" role="alert">
                                    <h6>Card #</h6>
                                </div>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="XXXX-XXXX-XXXX-XXXX" required>
                            </div>
                            <div class="col-xl-4">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <div class="d-flex" role="alert">
                                    <h6>CVC #</h6>
                                </div>
                                <input type="number" class="form-control" id="exampleFormControlInput1"
                                    placeholder="XXX" required>
                            </div>
                            <div class="col-xl-3">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <div class="d-flex" role="alert">
                                    <h6 class="ms-2">Amount</h6>
                                </div>
                                <div class="d-flex align-item-center">
                                    <strong class="mt-2">$</strong>
                                    <input type="number" class="form-control" id="exampleFormControlInput1"
                                        value="0.00" required>
                                </div>
                            </div>
                        </div>
                        <div>
                        </div>
                        <div class="row 3 mt-2">
                            <div class="col-xl-6 mt-2">
                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <div class="d-flex" role="alert">
                                    <h6>First Name:</h6>
                                </div>
                                <input type="text" class="form-control" id="exampleFormControlInput1"
                                    placeholder="First Name" required>

                                <label for="exampleFormControlInput1" class="form-label"></label>
                                <div class="d-flex" role="alert">
                                    <h6>We accept:</h6>
                                </div>

                                <!--  Checkbox -->
                                <div>
                                    <div class="col-sm-7 col-md-10 bg-secondary p-1 rounded" required>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1">
                                            <label class="form-check-label" for="inlineRadio1">
                                                <i class="fa-brands fa-cc-mastercard fa-xl" style="color: #ffffff;"></i>
                                            </label>
                                        </div>


                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2">
                                                <i class="fa-brands fa-cc-visa fa-xl " style="color: #ffffff;"></i>
                                            </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3">
                                                <i class="fa-brands fa-cc-diners-club fa-xl"
                                                    style="color: #ffffff;"></i> </label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3">
                                                <i class="fa-brands fa-cc-amex fa-xl" style="color: #ffffff;"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="col-xl-6 mt-2 ">
                                <div class="col">
                                    <label for="exampleFormControlInput1" class="form-label"></label>
                                    <div class="d-flex" role="alert">
                                        <h6>Last Name:</h6>
                                    </div>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        placeholder="Last Name" required>
                                </div>


                                <div class="row">

                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label"></label>
                                        <div class="d-flex" role="alert">
                                            <h6>Seleccionar</h6>
                                        </div>
                                        <select class="form-select" aria-label="Default select example" required>
                                            <option selected disabled>Seleccione</option>
                                            <option value="1">Miranda</option>
                                            <option value="2">Aragua</option>
                                            <option value="3">Distrito Capital</option>
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label for="exampleFormControlInput1" class="form-label"></label>
                                        <div class="d-flex" role="alert">
                                            <h6>Code Postal</h6>
                                        </div>
                                        <input type="number" class="form-control" id="exampleFormControlInput1" required>
                                    </div>
                                </div>

                                <div class="row p-3">
                                    <div class=" mt-3">
                                        <div class="form-floating">
                                            <div class="d-flex" role="alert">
                                                <h6>Message:</h6>
                                            </div>
                                            <textarea class="form-control" placeholder="Leave a comment here"
                                                id="floatingTextarea"></textarea>
                                            <div class="d-flex">
                                                <p>Add any notes here</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contenido del formulario de abajo -->
                <div class="card-footer text-muted">
                    <div class="boton d-flex justify-content-end">
                        <button class="btn btn-secondary me-3" type="reset" value="Reset">Reset</button>

                        <button class="btn btn-primary" type="submit" value="submit">Button</button>

                    </div>
                </div>
            </form>



        </div>

    </div>




    <!-- Script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- Script de FontAwesome -->
    <script src="https://kit.fontawesome.com/1a0bd6d275.js" crossorigin="anonymous"></script>

</body>

</html>
